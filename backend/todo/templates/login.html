<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .card h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .card form {
            display: flex;
            flex-direction: column;
        }
        .card label {
            margin-bottom: 5px;
            color: #555;
        }
        .card input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .card button {
            padding: 10px 20px;
            color: white;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #45a049;
        }
        .card p {
            margin-top: 10px;
            text-align: center;
        }
        .card a {
            color: #4caf50;
            text-decoration: none;
        }
        .card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Login</h1>
            <form method="post" >
                {% csrf_token %}
                {{form}}
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="{% url 'todo:authView' %}">Register here</a></p>
        </div>
    </div>
</body>
</html>
